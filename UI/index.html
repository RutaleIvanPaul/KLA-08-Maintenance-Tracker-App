<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Sign-Up/Login Form</title>
	<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/dynamicstyle.js"></script>

</head>

<body>
	<!--Enclosing div for both log in and sign up form-->
	<div class="form">
		<!--Tab group for log in and sign up tabs-->
		<ul class="tab-group">
			<li class="tab active"><a href="#signup" onclick="displayFormSignup()">Sign Up</a></li>
			<li class="tab"><a href="#login" onclick="displayFormLogin()">Log In</a></li>
		</ul>
		<!--Tab content div holds the major form content-->
		<div class="tab-content">
			<!--Sign up form-->
			<div id="signup">
				<h1>Sign Up Here</h1>
				<form action="index.html" method="post">
					<div class="top-row">
						<div class="field-wrap">
							
							<input type="text" placeholder ="First Name" required autocomplete="off" />
						</div>

						<div class="field-wrap">
							
							<input type="text" placeholder="Last Name" required autocomplete="off" />
						</div>
					</div>

					<div class="field-wrap">
						
						<input type="email" placeholder="Email Address" required autocomplete="off" />
					</div>

					<div class="field-wrap">
						
						<input type="password" placeholder="Set A Password" required autocomplete="off" />
					</div>

					<button class="button button-block" onclick="displayFormLogin()">SUBMIT </button>

				</form>

			</div>

			<!--Log in Form-->
			<div id="login">
				<h1>Log in Here</h1>
				<form action="#" method="post">
					<div class="field-wrap">
						
						<input type="email" placeholder="Email Address" required autocomplete="off" />
					</div>

					<div class="field-wrap">
						
						<input type="password" placeholder="Password" required autocomplete="off" />
					</div>

					<p class="forgot"><a href="#">Forgot Password?</a></p>

					<button class="button button-block" onclick="redirectHome()">SUBMIT </button>

				</form>

			</div>

		</div>
		<!-- /tab-content -->

	</div>
	<!-- /form -->

	<div class="form2 animated fadeIn">
		<button type="submit" class=" button button-block field-wrap" >maintenance tracker</button>
		<h1 class="bigwords">Welcome to the Maintenance Tracker Application</h1>
		<h1 class="smallwords">For your Maintenance needs</h1>
	</div>
	
	<!-- /form -->
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	

</body>

</html>
